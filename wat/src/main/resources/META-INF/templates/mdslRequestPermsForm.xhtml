<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:panelGrid id="requestPermsGrid" columns="2" cellpadding="5" columnClasses="colStyle40,colStyle60"
                 styleClass="ui-widget-content grid" style="border: 0px">
        <p:outputLabel for="ownerReq" value="Owner : " styleClass="inputTitle"/>
        <p:selectOneMenu id="ownerReq" label="Owner" value="#{mdslrRequestController.userName}" filterMatchMode="startsWith">
            <f:selectItem itemLabel="" itemValue=""/>
            <f:selectItems value="#{usersListController.getAll()}"  var="user"
                           itemLabel="#{user.userName}" itemValue="#{user.userName}"/>
        </p:selectOneMenu>

        <p:outputLabel for="groupReq" value="Group : " styleClass="inputTitle"/>
        <p:selectOneMenu id="groupReq" label="Group" value="#{mdslrRequestController.groupName}" filterMatchMode="startsWith">
            <f:selectItem itemLabel="" itemValue=""/>
            <f:selectItems value="#{groupsListController.getAll()}"  var="group"
                           itemLabel="#{group.name}" itemValue="#{group.name}"/>
        </p:selectOneMenu>

        <p:outputLabel for="ownerPermsReq" value="Owner permissions : " styleClass="inputTitle"/>
        <p:selectManyButton id="ownerPermsReq" label="Owner permissions" value="#{mdslrRequestController.userSelectedPermissions}">
            <f:selectItems value="#{mdslrRequestController.UXresourcesLikePermissions}" var="perm"
                           itemLabel="#{perm}" itemValue="#{perm}"/>
        </p:selectManyButton>

        <p:outputLabel for="groupPermsReq" value="Group permissions : " styleClass="inputTitle"/>
        <p:selectManyButton id="groupPermsReq" label="Group permissions" value="#{mdslrRequestController.groupSelectedPermissions}">
            <f:selectItems value="#{mdslrRequestController.UXresourcesLikePermissions}" var="perm"
                           itemLabel="#{perm}" itemValue="#{perm}"/>
        </p:selectManyButton>

        <p:outputLabel for="otherPermsReq" value="Other permissions : " styleClass="inputTitle"/>
        <p:selectManyButton id="otherPermsReq" label="Other permissions" value="#{mdslrRequestController.otherSelectedPermissions}">
            <f:selectItems value="#{mdslrRequestController.UXresourcesLikePermissions}" var="perm"
                           itemLabel="#{perm}" itemValue="#{perm}"/>
        </p:selectManyButton>
    </h:panelGrid>
    <h:inputHidden id="id" value="#{mdslrRequestController.id}"/>
</ui:composition>
</html>
